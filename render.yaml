services:
  - type: web
    name: job-market-forecaster-backend
    runtime: python
    plan: free
    branch: main  # Explicitly specify branch
    # Root directory left empty (uses repo root)
    # This is important because:
    # - requirements.txt is in root
    # - Start command uses backend.app.main (relative to root)
    # - Python imports expect root as working directory
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        value: 10000
    # Health check configuration - Render will check this endpoint
    healthCheckPath: /health
    # Note: Free tier still sleeps after 15 min, but health check helps with reliability
    # Combine with external pinger (GitHub Actions/UptimeRobot) for best results

  - type: web
    name: job-market-forecaster-frontend
    runtime: static
    plan: free
    branch: main  # Explicitly specify branch
    rootDirectory: frontend  # Frontend code is in frontend/ subdirectory
    buildCommand: npm install && npm run build
    staticPublishPath: dist  # After setting rootDirectory, dist is relative to frontend/
    headers:
      - path: /*
        name: X-Robots-Tag
        value: noindex
